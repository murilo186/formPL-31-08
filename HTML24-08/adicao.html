            <script lang="Javascript">
                 function somar()
                 {
                     var n1, n2, resultado;

                    resultado = n1 + n2;
                      
                    document.getElementById("resultado").innerHTML = resultado;
                      
          
                 }
            </script>

            <title>Form</title>
            <body>
                <form name="meuform">
                    numero1:<input type="text" name="numero1" value="0"><br>

                    <input type="button" name="butSomar" value="Somar" onclick="somar();">             
                </form>
